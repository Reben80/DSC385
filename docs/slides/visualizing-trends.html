## We add trend lines with `geom_smooth()`

.tiny-font.pull-left[

```r
ggplot(blue_jays) +
  aes(body_mass_g, head_length_mm) + 
  geom_point() + theme_bw(14)
```
]

.xtiny-font.pull-right[
![](visualizing-trends_files/figure-html/blue-jays-scatter-gg-out-1.svg)&lt;!-- --&gt;
]

.small-font[
Scatter plot only
]


---

## We add trend lines with `geom_smooth()`

.tiny-font.pull-left[

```r
ggplot(blue_jays) +
  aes(body_mass_g, head_length_mm) + 
  geom_point() + theme_bw(14) +
  geom_smooth()
```
]

.xtiny-font.pull-right[

```
`geom_smooth()` using method = 'loess' and formula = 'y ~ x'
```

![](visualizing-trends_files/figure-html/blue-jays-scatter-gg-smooth-out-1.svg)&lt;!-- --&gt;
]

.small-font[
Scatter plot with loess smooth
]

---

## We add trend lines with `geom_smooth()`

.tiny-font.pull-left[

```r
ggplot(blue_jays) +
  aes(body_mass_g, head_length_mm) + 
  geom_point() + theme_bw(14) +
  geom_smooth(
    # smooth using linear model
    method = "lm"
  )
```
]

.xtiny-font.pull-right[

```
`geom_smooth()` using formula = 'y ~ x'
```

![](visualizing-trends_files/figure-html/blue-jays-scatter-gg-lm-out-1.svg)&lt;!-- --&gt;
]

.small-font[
Scatter plot with linear regression
]


---

## We add trend lines with `geom_smooth()`

.tiny-font.pull-left[

```r
ggplot(blue_jays) +
  aes(body_mass_g, head_length_mm) + 
  geom_point() + theme_bw(14) +
  geom_smooth(
    # smooth using linear model
    method = "lm",
    # suppress confidence band
    se = FALSE
  )
```
]

.xtiny-font.pull-right[

```
`geom_smooth()` using formula = 'y ~ x'
```

![](visualizing-trends_files/figure-html/blue-jays-scatter-gg-lm-nose-out-1.svg)&lt;!-- --&gt;
]

.small-font[
Scatter plot with linear regression, no confidence band
]

## We add trend lines with `geom_smooth()`

.tiny-font.pull-left[

```r
ggplot(blue_jays) +

  ) +

## Example: Fuel-tank capacity versus price in cars

.tiny-font.pull-left[

```r
ggplot(cars93) +
  aes(x = Price, y = Fuel.tank.capacity) +
  geom_point() + theme_bw(14) +
  geom_smooth(method = "lm")
```
]

.xtiny-font.pull-right[

```
`geom_smooth()` using formula = 'y ~ x'
```

![](visualizing-trends_files/figure-html/cars-lm-out-1.svg)&lt;!-- --&gt;
]

--

.small-font[
Do more expensive cars have a larger fuel tank?
]

## Example: Fuel-tank capacity versus price in cars
